<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/icon/logoSite.png">
    <link rel="stylesheet" href="css/loginCadastro.css">
    <title>| Cadastro</title>
</head>
<body>

    <div class="armarioCadastro">

        <img id="balaoFala" src="assets/icon/loginCadastro/balaoFala.png">
        <img id="pet" src="assets/icon/loginCadastro/pet.png">
        <p>Já tem uma<br>conta aqui?<br>Login</p>

        <center>
        <input type="text" id="nomeUsuario" placeholder="Digite seu usuário">
        <select type="text" id="tipoMonstro">
            <option value="vazio">Selecione sua identidade</option>
            <option value="lobisomen">Lobisomen</option>
            <option value="Vampiro">Vampiro(a)</option>
        </select>
        <input type="password" id="senhaUsuario" placeholder="Digite sua senha">
        <input type="password" id="confirmacaoSenha" placeholder="Confirme sua senha">
        <input type="number" id="idadeUsuario" placeholder="Idade">
        </center>

        <p id="marcaDaAgua">@Nick</p>
        <img id="armarioCadastro" src="assets/icon/loginCadastro/armarioCadastro.png">
        <img id="vizualizarSenha" src="assets/icon/loginCadastro/olho.png">
    </div>
</body>
</html>
